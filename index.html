<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Notes SE</title>
        <link rel="stylesheet" href="index.css">
    </head>
    <body>
        <div class="container">
            <button id="newNoteBtn"> <img class="note-img" src="create.png" alt="Create Note"> New Note</button>
        </div>

        <div class="open-div">
            <div class="flex-center">
                <p class="openText para"><img class="note-img" src="file.png"> Open</p>
            </div>
            <p id="noteCounter" class="para">0</p>
        </div>
        <div id="notesContainer">
            <!-- Notes will be appended here -->
        </div>

        <script src="index.js"></script>
    </body>
</html>
