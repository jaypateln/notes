<!DOCTYPE html>
<html>
    <head>
        
        <title>Notes SE</title>

        <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, viewport-fit=cover">
        <meta name="apple-mobile-web-app-capable" content="yes">
        <meta name="apple-mobile-web-app-status-bar-style" content="default">
        <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">

        <link rel="stylesheet" href="index.css">        
        <link rel="manifest" href="/site.webmanifest">

    </head>
    <body>
        <header>
            <div class="container">
                <button id="newNoteBtn"> <img class="note-img" src="create.png" alt="Create Note"> New Note</button>
            </div>
        </header>

        <div class="open-div">
            <div class="flex-center">
                <p class="openText para"><img class="note-img" src="file.png"> Open</p>
            </div>
            <p id="noteCounter" class="para">0</p>
        </div>
        <div id="notesContainer">
            <!-- Notes will be appended here -->
        </div>

        <script src="index.js"></script>
    </body>
</html>
